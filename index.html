<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <h1>Golf Betting</h1>

    <meta charset="utf-8">
    <title>dereks winnings</title>

  </head>
  <body>
    <div class="bets">
      <div class="perHoleCost">
        <h3>Bet per hole</h3>
        <input type="text" id="perHole">
      </div>

      <div class="LongestCost">
        <h3>Longest Drive Bet</h3>
        <input type="text" id ="longestCost" value="">
      </div>

      <div class="perClosestCost">
        <h3>Closest to pin Bet</h3>
        <input type="text" id ="closestCost" value="">
      </div>

    </div>



  <div class="wins">

    <div class="players">
      <h3>Players</h3>
      <input type="text" id="playerOne"> <br>
      <input type="text" id="playerTwo"><br>
      <input type="text" id="playerThree"><br>
      <input type="text" id="playerFour"><br>
    </div>
    <div class="holesWon">
      <h3>Holes won</h3>
      <input type="text" id="oneWins" ><br>
      <input type="text" id="twoWins" ><br>
      <input type="text" id="threeWins"><br>
      <input type="text" id="fourWins" ><br>
    </div>
    <div class="lds">
      <h3>LongestDicks</h3>
      <input type="text" id="oneLds" size="10" ><br>
      <input type="text" id="twoLds" size="10" ><br>
      <input type="text" id="threeLds" size="10" ><br>
      <input type="text" id="fourLds" size="10" ><br>
    </div>
    <div class="kps">
      <h3>Klosest to</h3>
      <input type="text" id="oneKps" size="10"><br>
      <input type="text" id="twoKps" size="10"><br>
      <input type="text" id="threeKps" size="10"><br>
      <input type="text" id="fourKps" size="10"><br>
    </div>
    <div class="splits">
      <h3>Splits</h3>
      <input type="text" id="splitsOne" size="10"><br>
      <input type="text" id="splitsTwo" size="10"><br>
      <input type="text" id="splitsThree" size="10"><br>
      <input type="text" id="splitsFour" size="10"><br>

    </div>
</div>

<button id="btn" type="button" onclick= submit(); >Click Bitch!</button>

<div class="output">

  <div class="playerOneOutput">
    <div id="playerOneHolesTotal"></div>
    <div id="playerOneKpPayout"></div>
    <div id ="playerOneLdFinal"></div>
    <div id="playerOneSplits"></div>
    <div id="playerOneCash"></div>
  </div>



  <div class="playerTwoOutput">
    <div id="playerTwoHolesTotal"></div>
    <div id="playerTwoKpPayout"></div>
    <div id ="playerTwoLdFinal"></div>
    <div id ="playerTwoSplits"></div>
    <div id="playerTwoCash"></div>
  </div>



  <div class="PlayerThreeOutput">
    <div id="playerThreeHolesTotal"></div>
    <div id="playerThreeKpPayout"></div>
    <div id ="playerThreeLdFinal"></div>
    <div id="playerThreeSplits"></div>
    <div id="playerThreeCash"></div>
  </div>



  <div class="playerFourOutput">
    <div id="playerFourHolesTotal"></div>
    <div id="playerFourKpPayout"></div>
    <div id ="playerFourLdFinal"></div>
    <div id="playerFourSplits"></div>
    <div id="playerFourCash"></div>
  </div>






</div>



  <script type="text/javascript" src="golf.js"></script>
  </body>
</html>
